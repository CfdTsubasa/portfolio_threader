{% extends 'base.html' %}
{% load static %}

{% block title %}日記詳細|THREAD Detail{% endblock %}

{% block active_thread_list %}active{% endblock %}

{% block contents %}

<div class="container text-center">
    <div class="my-div-style w-100" style="margin-top: 3.5rem">       
        <h2 class="mb-4">Create Thread</h2> 
        <div class="row">
            <div class="text-center" style="margin: 0 auto;">
                <form enctype="multipart/form-data" method="post">
                    {% csrf_token %}
                    <table class="table">
                        {{ form.as_table }}
                    </table>
                    <button class="btn btn-primary" type="submit">作成</button>
                </form>
            </div>
        </div>
        </div>
    </div>
</div>
{% endblock %}
